{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    
    
    <div class ="register-container">
        <form action="{{ url_for('views.register') }}" method="POST">
            <h2>Register</h2>
            {{ message }}
            {{ form.hidden_tag() }}
            {% for field in form if field.widget.input_type != 'hidden' %}

            <div class = "input-box">
                {{ field }}
                {{ field.label }}
            </div>
            {% endfor %}
            <div class = "register">
                <p>Already have an account? <a href = "{{ url_for('views.login') }}">Sign in</a></p>
            </div>
            
        </form>
    </div>
    
    
{% endblock %}
