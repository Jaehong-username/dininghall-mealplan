{% extends "admin-portal.html" %}
{% block dashboard_content %}
<table>
    <tr>
        <th>User ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Password Hash</th>
    </tr>
    <!-- Populate user data -->
    {% for user in user_data %}
    <tr>
        <td>{{ user.user_id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
