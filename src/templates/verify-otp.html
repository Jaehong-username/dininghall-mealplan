{% extends "layout.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h2>Enter your OTP code</h2>
        <form method="POST">
            {{ form.hidden_tag() }}  <!--need this to automatically insert csfr token and fix error-->
            {{ form.otp(size=32) }}
            <br><br>
            {{ form.submit(class_="btn btn-primary") }}
        </form>
    </div>
{% endblock %}
